                <input type="submit" value="">

    </header>
    <main>
        <h1>Contáctanos</h1>

        <h2>Llena el siguiente formulario de contacto y pronto nos comunicaremos contigo</h2>

        <form action="" method="" id="formulario">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">
                <br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad">
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="number" name="telefono" id="telefono">
                <br>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.com">
            </fieldset>
            <br>
            <fieldset>
                <legend>Preferencias de Temporadas</legend>
                <label for="temporada">Verano</label>
                <input type="radio" name="temporada" id="temporada" value="Verano">
                <label for="temporada">Invierno</label>
                <input type="radio" name="temporada" id="temporada" value="Invierno">
                <label for="temporada">Otoño</label>
                <input type="radio" name="temporada" id="temporada" value="Otoño">
                <label for="temporada">Primavera</label>
                <input type="radio" name="temporada" id="temporada" value="Primavera">
            </fieldset>
            <br>
            <fieldset>
                <legend>Colores favoritos</legend>
                <label for="colores">Azul</label>
                <input type="checkbox" name="colores" id="colores" value="Azul">
                <label for="colores">Rojo</label>
                <input type="checkbox" name="colores" id="colores" value="Rojo">
                <label for="colores">Amarillo</label>
                <input type="checkbox" name="colores" id="colores" value="Amarillo">
            </fieldset>
            <br>
            <fieldset>
                <legend>Talles</legend>
                <select name="talles" id="talles">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Compartenenos tu look favorito</legend>
                <input type="file" name="imagen_look" id="imagen_look">
            </fieldset>
            <br>
            <fieldset>
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" id="asunto">
                <br>
                <label for="contenido">Contenido:</label>
                <br>
                <textarea name="contenido" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar campos">
        </form>
    </main>
    <footer>
        <br>
        <a href="mailto:quiz.bamultiplica.com">Email de contacto</a>
        <a href="https://www.mercadolibre.com.ar/" target="_blank">Mercado Libre</a>
    </footer>
</body>
